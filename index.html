<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>My weather application</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&family=Annie+Use+Your+Telescope&family=Athiti:wght@200;300;400;500;600;700&family=Bentham&family=Indie+Flower&family=Patrick+Hand+SC&family=Playwrite+DE+Grund:wght@100..400&family=Poiret+One&family=Quicksand:wght@300..700&display=swap");
    </style>
  </head>
  <body>
    <section class="app">
      <main>
        <div class="search-city">
          <form id="search-ideas">
            <input
              type="text"
              placeholder="Enter a city..."
              required
              autocomplete="off"
              autofocus="on"
              class="search-input"
              id="search-input-value"
            />
            <input
              type="submit"
              value="Search"
              class="search-btn"
              id="search-btn"
            />
          </form>
          <hr />
        </div>
        <div class="weather-details">
          <p id="current-Date-Time">Current Day, Date & Time</p>
        </div>
        <div class="weather-grid">
            <div class="current-weather">
              <div class="current-temp" id="temp">
                <span id="weather-icon"></span>â€”&deg;C
              </div>
              <div>
                <img
                  src="images/undraw_weather-app_4cp0 (1).svg"
                  alt="Weather App Illustration"
                  id="condition-icon"
                  class="weather-icon"
                />
            </div>
          </div>
          <div class="extra-weather">
            <div>
            <h1 id="city">City</h1>
            </div>
            <div>
              <p id="conditions">
                Conditions
              </p>
            </div>
            <div>
              <p id="humidity">- %</p>
            </div>
            <div>
              <p id="wind">- m/sec</p>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="forecast" id="forecast"></div>
      </main>
    </section>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/vffounderling" target="_blank"
          >Melanie Boyd</a
        >
        and is on
        <a
          href="https://github.com/vffounderling/weather-app-final"
          target="_blank"
        >
          GitHub</a
        >
        and hosted on
        <a href="https://letitrain.netlify.app/" target="_blank"> Netlify.</a>
      </p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
